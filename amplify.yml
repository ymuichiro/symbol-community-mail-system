version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "AWS_SES_SMTP_USER=$AWS_SES_SMTP_USER" >> .env
        - echo "AWS_SES_SMTP_PASSWORD=$AWS_SES_SMTP_PASSWORD" >> .env
        - echo "AWS_SES_SMTP_ENDPOINT=$AWS_SES_SMTP_ENDPOINT" >> .env
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID" >> .env
        - echo "COGNITO_CLIENT_SECRET=$COGNITO_CLIENT_SECRET" >> .env
        - echo "COGNITO_ISSUER_URL=$COGNITO_ISSUER_URL" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
